<h6 class="text-center">Reactive Form</h6>
<div class="row resp-container">
    <div class="m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <!-- Reactive Form -->

                <!-- Binding a form using Property Binding -->
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <div class="form-group col-12">
                        <label for="name" class="form-label">Name</label>

                        <!-- Binding the input property to the registrationForm using formControlName -->
                        <input type="text" class="form-control" formControlName="userName">

                        <!-- Method 1 -->
                        <!--Below is the simple method to display the error message with validation-->
                        <!-- <span *ngIf="!registrationForm.get('userName').valid && registrationForm.get('userName').touched" class="error-block">
                            Please provide name</span> -->

                        <!-- Method 2 -->
                        <!-- Below is another method to display the error message with validation but using get method which must return some value (Advantage - reduces the code and reusable) -->
                        <!-- Directly called by Getter method -->
                        <span *ngIf="!userName.valid && (userName.touched || userSubmitted)" class="error-block">Please provie name</span>
                    </div>

                    <div class="form-group col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" formControlName="email">

                        <!-- Method 3 -->
                        <!-- Another method for the error message using hasError -->
                        <span *ngIf="!email.valid && (email.touched || userSubmitted)" class="error-block">
                            <span *ngIf="email.hasError('required')">
                                Please provide an email
                            </span>
                            <span *ngIf="email.hasError('email')">
                                Please provide a valid email
                            </span>
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="passwrod" class="form-label">Password</label>
                        <input type="text" class="form-control" formControlName="password">

                        <!-- Method 4 -->
                        <!-- Another method for the error message using errors -->
                        <span *ngIf="!password.valid && (password.touched || userSubmitted)" class="error-block">
                            <span *ngIf="password.errors['required']">
                                Password is required
                            </span>
                            <span *ngIf="password.errors.minlength">
                                Password must be at least 8 characters
                            </span>
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="cpassword" class="form-label">Confirm Password</label>
                        <input type="text" class="form-control" formControlName="confirmPassword">
                        <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted)" class="error-block">
                            <span *ngIf="confirmPassword.hasError('required')">
                                Please confirm password
                            </span>
                        </span>
                        <span *ngIf="registrationForm.hasError('notmatched') && confirmPassword.valid" class="error-block">
                            Please does not match!
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" formControlName="mobile">
                        <span *ngIf="!mobile.valid && (mobile.touched || userSubmitted)" class="error-block">
                            <span *ngIf="mobile.errors['required']">
                                Phone number required
                            </span>
                            <span *ngIf="mobile.errors.maxlength">
                                Please enter valid phone number
                            </span>
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <button type="submit" class="button">Save</button>
                        <button type="reset" class="button m-lg-2">Cancel</button>
                    </div>
                    <!-- To Check the values -->
                    <!-- Form Values: {{registrationForm.value | json}} <br>
                    Form Status: {{registrationForm.status}} -->
                </form>
            </div>
        </div>
    </div>
</div>
